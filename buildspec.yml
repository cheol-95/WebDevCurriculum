phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - aws --version
      - $(aws ecr get-login --no-include-email --region ap-northeast-2)
  pre_build:
    commands:
      - echo Pre_build phase..
      - npm i -g lerna
      - npm i -g eslint
  build:
    commands:
      - echo Build started on `date`
      - npm run clean
      - npm run build
      - docker build -t client_test ./packages/client
      - docker tag client_test:latest 558661889689.dkr.ecr.ap-northeast-2.amazonaws.com/kcweb:latest
      - docker push 558661889689.dkr.ecr.ap-northeast-2.amazonaws.com/kcweb:latest
      - echo Writing image definitions file...
  post_build:
    commands:
      - docker images
      - echo Build completed on `date`
