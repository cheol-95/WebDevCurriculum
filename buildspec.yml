version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
      docker: 19
  pre_build:
    commands:
      - echo Pre_build phase..
      - npm install
      - npm i -g lerna
      - npm i -g eslint
  build:
    commands:
      - echo Build started on `date`
      - npm run clean
      - npm run build
  post_build:
    commands:
      - docker build -t client_test:0.3 ./packages/client/dockerfile
      - docker build -t server_test:0.3 ./packages/server/dockerfile
      - docker save client_test:0.3 > client-0.3.tar
      - docker save server_test:0.3 > server-0.3.tar
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
  exclude-paths:
    - '_old*'
    - 'Quest*'
